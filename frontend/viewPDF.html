<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <link rel="stylesheet" href="viewPDF.css">
</head>
<body>
    <div id="app">
        <div id="left-container">
            <div id="pdf-container" style="display: block">
                <iframe id="pdf-viewer"></iframe>
            </div>
        </div>
        <div id="content-container">
            <div id="chat-container">
                <h2>Chat with Gemini</h2>
                <div id="chatBox"></div>
                <input type="text" id="chatInput" placeholder="Ask something...">
                <button onclick="sendMessageViewPDF()">Send</button>
            </div>
        </div>
    </div>
    <script src="viewPDF.js"></script>
</body>
</html>
